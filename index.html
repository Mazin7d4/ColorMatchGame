<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Color Match Game</h1>
        <div id="color-display" class="color-display">Color</div>
        <div class="button-container">
            <button class="color-button" id="red">Red</button>
            <button class="color-button" id="green">Green</button>
            <button class="color-button" id="blue">Blue</button>
            <button class="color-button" id="yellow">Yellow</button>
        </div>
        <div class="score-container">
            <p>Score: <span id="score">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
